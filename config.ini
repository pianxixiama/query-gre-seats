; NOTICE: anything after a semicolon (;) is a comment

[user]
neea_id	= XXXXXXXX					; your NEEA ID
password = XXXXXXXXXXXXX			; your NEEA password
url = http://gre.etest.net.cn/		; http://gre.etest.edu.cn/ OR http://http://gre.etest.net.cn/

[query]
time_interval = 60.0				; query interval, in second
year = 2013							; year, not support multi years
month = 09|10|11|12					; month, two-digit month, use | to separate multi months

; city name in Chinese and English, use | to separate multi cities
; city_en in format PROVINCE_CITY
city_cn = 成都|重庆
city_en = SICHUAN_CHENGDU|CHONGQING_CHONGQING

; watch specific test center
;format:TEST_DATE@TEST_CENTER, use | to separate multi-watch
watch = 9月15日@电子科技大学(成都)|12月15日@电子科技大学(成都)